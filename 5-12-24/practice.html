<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Calculator</title>
</head>
<body>
    <h1>Addition Calculator</h1>
    
    <!-- Input fields for numbers -->
    <label for="num1">Number 1: </label>
    <input type="number" id="num1">
    <br><br>
    
    <label for="num2">Number 2: </label>
    <input type="number" id="num2">
    <br><br>
    
    <!-- Button to trigger addition -->
    <button onclick="calculateAddition()">Calculate Addition</button>
    
    <h2>Result: <span id="result">0</span></h2>
    
    <script>
        // Function to calculate addition
        function calculateAddition() {
            // Get values from input fields
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            
            // Convert values to numbers (in case they are strings)
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            
            // Calculate sum
            let sum = num1 + num2;
            
            // Display the result
            document.getElementById('result').innerText = sum;
        }
    </script>
</body>
</html>
