<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input Form</title>
    <style>
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="date"], 
        input[type="time"], 
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            input[type="time"],
            select {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <label for="id1">ID</label>
    <input type="text" value="${data.id}" id="id1" readonly><br>

    <label for="doctors1">Doctor</label>
    <select name="Dr. list" id="doctors1">
        <option value="Dr. love">Dr. love</option>
        <option value="Dr. kush">Dr. kush</option>
        <option value="Dr. lovekush">Dr. lovekush1</option>
        <option value="Dr. lovekush">Dr. lovekush2</option>
        <option value="Dr. lovekush">Dr. lovekush3</option>
        <option value="Dr. lovekush">Dr. lovekush4</option>
    </select><br>

    <label for="name1">Name</label>
    <input type="text" value="${data.name}" id="name1"><br>

    <label for="monumber1">Mobile Number</label>
    <input type="number" value="${data.monumber}" id="monumber1"><br>

    <label for="age1">Age</label>
    <input type="text" value="${data.age}" id="age1"><br>

    <label for="date1">Date</label>
    <input type="date" value="${data.date}" id="date1"><br>

    <label for="slot1">Time Slot</label>
    <input type="time" value="${data.slot}" id="slot1"><br>

    <button id="updatebtn" onclick="myupdate('${data.id}')">Update</button>
</div>

</body>
</html>
