<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Table Container Styling */
        #table_data {
            width: 100%;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Table Header Styling */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Table Data Styling */
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        td:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Alternating Row Colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover Effect on Rows */
        tr:hover {
            background-color: #e9f7df;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 12px;
            }

            th, td {
                padding: 8px 10px;
            }
        }

        /* Table Features Column */
        .features {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="table_data">
    <table>
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Age</th>
                <th>Date</th>
                <th>Time-Slot</th>
                <th class="features">Features</th>
            </tr>
        </thead>
        <tbody id="showdata">
            <!-- Dynamic table rows will be added here -->
        </tbody>
    </table>
</div>

</body>
</html>
